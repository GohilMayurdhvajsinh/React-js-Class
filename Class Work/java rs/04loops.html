<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop 
        for(var i=0;i<=5;i++)
        {
            document.write(i);
        }

        //while loop
        let a=0; 
        while(a<=10)

        {
            document.write(a+"<br>");
            a++;
        }

        //do-while
        do{
            document.write("mytech world");
            a++;

        }while(a<=5);
    </script>
</body>
</html>
