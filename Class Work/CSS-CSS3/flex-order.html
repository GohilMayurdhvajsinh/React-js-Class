<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            display:flex;

            width: 100%;

            border: 2px solid;
        }

</head>

        <div class="sub" style="order:3;">1</div>
        <div class="sub"style="order:4;">2</div>

        <div class="sub">4</div>
        <div class="sub">5</div>
        <div class="sub">6</div>
        <div class="sub">7</div>
    </div>
    

</body>
