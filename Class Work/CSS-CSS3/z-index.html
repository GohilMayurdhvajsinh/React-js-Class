<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index one</title>
    <style>
        .one{
            background-color: black;
            position: absolute;
            left: 300px;
            z-index: 5;
        }
        .two{
            background-color: blue;
            position: absolute;
            left: 350px;
            z-index: 10;
        }
        .three{
            background-color: blueviolet;
            position: absolute;
            left: 250px;
            top: 150px;
            z-index: 1;
        }
    </style>
    
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
