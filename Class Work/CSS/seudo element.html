<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seduo element</title>
    <style>
        h1::after
        {
            content: " Gohil";
        }
        h1::before
        {
            content: " Hello!";
        }
        p::first-letter{
            background-color: red;
        }
        p::selection
        {
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Mayur</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, iste ullam nostrum ab quod eveniet ad reiciendis illum sequi ut doloremque ipsam, dicta corrupti tempore alias porro sit sunt. Voluptas?</p>    
</body>
</html>
